<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lobby</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>



    <header class="page-header header container-fluid">


          





        <div iclass="container">
            <div id ="nav" class="row">
                <div  class="col">
                  <img src="navlogo.png" alt="logo" width="200" height="200">
                </div>
                <div class="col-md">
                <h2>Rules</h2>
                <p>You and 3 other REAL  humans will play game of deception by
                    answering  randomly generated questions. The catch? one of you is
                     actually a bot and you need to find which player
                      is the bot and trick others into believing you're the bot </p>   
                </div>
              </div>
            </div>
    





            <div class="conainter" >
                    <div id="wrapper">
                        <div id="menu">
                            <p class="welcome">Welcome, <b></b></p>
                        </div>
             
                        <div id="chatbox"></div>
             
                        <form name="message" action="">
                            <input name="usermsg" type="text" id="usermsg" />
                            <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                        </form>
                    </div>
                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    <script type="text/javascript">
                        // jQuery Document
                        $(document).ready(function () {});

                        //If user submits the form
                        $("#submitmsg").click(function () {
                            var clientmsg = $("#usermsg").val();
                            $.post("post.php", { text: clientmsg });
                            $("#usermsg").val("");
                            return false;
                        });


                        //Load the file containing the chat log
                        function loadLog(){     
                            $.ajax({
                                url: "log.html",
                                cache: false,
                                success: function(html){        
                                    $("#chatbox").html(html); //Insert chat log into the #chatbox div               
                                },
                            });
                        }



                        //Load the file containing the chat log
                        function loadLog(){     
                            var oldscrollHeight = $("#chatbox")[0].scrollHeight - 20; //Scroll height before the request
                            $.ajax({
                                url: "log.html",
                                cache: false,
                                success: function(html){        
                                    $("#chatbox").html(html); //Insert chat log into the #chatbox div   
                                    
                                    //Auto-scroll           
                                    var newscrollHeight = $("#chatbox")[0].scrollHeight - 20; //Scroll height after the request
                                    if(newscrollHeight > oldscrollHeight){
                                        $("#chatbox").animate({ scrollTop: newscrollHeight }, 'normal'); //Autoscroll to bottom of div
                                    }               
                                },
                            });
                        }

                        
                    </script>
             


    </header>
    






    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>      
</body>
</html>
